<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="./images/rock-paper-scissors-logo.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container">
      <h1 class="text-center">Made a pick</h1>
      <div class="row">
        <div class="col-md-6 col-sm-12 d-flex justify-content-center row">
          <p class="col-md-12 text-center">Player</p>
          <div class="card card-bg" style="width: 18rem;">
            <img src="./images/rock.png" class="card-img-top player" alt="rock">
            <img src="./images/paper.png" class="card-img-top player hidden" alt="paper">
            <img src="./images/scissor.png" class="card-img-top player hidden" alt="scissors">
            <div class="card-body d-flex justify-content-between">
              <button onclick="playerChoose(0)" class="btn"><img class = "choose-img" src="./images/rock.png" alt="rock"></button>
              <button onclick="playerChoose(1)" class="btn"><img class = "choose-img" src="./images/paper.png" alt="paper"></button>
              <button onclick="playerChoose(2)" class="btn"><img class = "choose-img" src="./images/scissor.png" alt="scissors"></button>
            </div>
          </div>
        </div>
  
        <div class="col-md-6 col-sm-12 d-flex justify-content-center row">
          <p class="col-md-12 text-center">Computer</p>
          <div class="card card-bg" style="width: 18rem;">
            <img src="./images/rock.png" class="card-img-top computer" style="transform: scaleX(-1);" alt="rock">
            <img src="./images/paper.png" class="card-img-top computer hidden" style="transform: scaleX(-1);" alt="paper">
            <img src="./images/scissor.png" class="card-img-top computer hidden" style="transform: scaleX(-1);" alt="scissors">
            <div class="card-body">
              <p class="text-center com-text" style="font-size: 1.5rem;">Computer is choosing</p>
            </div>
          </div>
          
      </div>
      
    </div>

    <footer>www ðŸ—¿ KngNg ðŸ—¿ com</footer>
  </body>

  <script src = "./index.js"></script>
</html>
